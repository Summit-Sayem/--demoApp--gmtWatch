<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gmtWatch</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="background"></div>

    <div id="header">
        <h3 id="about">gmt<span>Watch</span></h3>
        <form id="tdiff">
            +/- Hours : <input type="text" name="fname" value="+4">
        </form>
        <button id="track" onclick="calcDiff()">Track</button>
    </div>

    <div id="info"></div>

    <div id="case">
        <div id="bezel"></div>
        <div id="chapter"></div>
        <div id="dial"></div>
    </div>

    <div id="marker">
        <div id="indices"></div>
        <div id="logo"></div>
        <div id="model">GMT MASTER<br><span>Ref SS1007</span></div>
    </div>

    <div id="clockContainer">
        <div id="day"></div>
        <div id="gmt"><div class="lume"></div></div>
        <div id="hour"><div class="lume"></div></div>
        <div id="minute"><div class="lume"></div></div>
        <div id="second"><div class="top"></div><div class="bottom"></div></div>
        <div id="hub"></div>
    </div>
</body>
</html>
